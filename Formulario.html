<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> 
<title>Formulario de Solicitud de Afiliación</title>

</head>
<body>
<div class ="row">
<div class="col-2"></div>
<div class="col-8">
<nav style="background-color:#1c4c98" class="navbar navbar-expand-lg navbar-light">

</nav>

<h1 align="center">Formulario de Solicitud de Afiliación</h1>
<div class="row" style="margin-top: 30px">
	<div class="col-2"></div>
<div class="col-4">
<div class="row" >
<div class="col-12">
	
        <form>
			<!--  Insertar Productos/Opciones  -->
            <div class="form-group">
                <label for="input4">Producto*</label>
                <select id="input4" class="form-control">
                    <option>Producto 1<option>
                    <option>Producto 2</option>
                    <option>Producto 3</option>
                </select>
            </div>
			<h3>Datos del Servicio a Afiliar</h3>
			<div class="container">
    
            <!--  Normales  einzeiliges  Eingabefeld  -->
            <div class="form-group">
                <label for="dni">DNI*</label>
                <input type="text" class="form-control" id="dni" placeholder="Ingrese su DNI">
				<label for="nombres">Nombres*</label>
				<input type="text" class="form-control" id="nombres" placeholder="Ingrese sus nombres">
				<label for="apellido">Apellido Paterno*</label>
				<input type="text" class="form-control" id="apellido" placeholder="Ingrese su Apellido"> 
			</div>
			
			<h3>Datos del Titulare de la Tarjeta</h3>
				<div class="container">
    
            <!--  Normales  einzeiliges  Eingabefeld  -->
            <div class="form-group">
                <label for="tarjeta">Número de Tarjeta*</label>
                <input type="text" class="form-control" id="tarjeta" placeholder="Ingrese su Número de Tarjeta">
				<label for="fecha">Fecha de Expiración*</label>
				<div class="form-group">
                <label for="mes">Mes*</label>
                <select id="mes" class="form-control">
                    <option>Enero<option>
                    <option>Febrero</option>
                    <option>Marzo</option>
					<option>Abril</option>
					<option>Mayo</option>
					<option>Junio</option>
					<option>Julio</option>
					<option>Agosto<option>
                    <option>Septiembre</option>
                    <option>Octubre</option>
					<option>Noviembre</option>
					<option>Diciembre</option>
                </select>
					<label for="year">Año*</label>
                <select id="year" class="form-control">
                    <option>2020<option>
                    <option>2021</option>
                    <option>2022</option>
					<option>2023</option>
					<option>2024</option>
					<option>2025</option>
					<option>2026</option>
					<option>2027<option>
                    <option>2028</option>
                    <option>2029</option>
					<option>2030</option>
					<option>2031</option>
                </select>
            </div>
				<label for="nombres">Nombres*</label>
				<input type="text" class="form-control" id="nombres" placeholder="Ingrese sus Nombres"> 
				<label for="apellido">Apellido Paterno*</label>
				<input type="text" class="form-control" id="apellido" placeholder="Ingrese su Apellido"> 
            <div class="form-group">
                <label for="documento">Tipo de Doc. Identidad del TH*</label>
                <select id="documento" class="form-control">
                    <option>Documento 1<option>
                    <option>Documento 2</option>
                    <option>Documento 3</option>
                    <option>Documento 4</option>
                    <option>Documento 6</option>
                </select>
            </div>
				<label for="nrdoc">Número Doc. Identidad del TH*</label>
				<input type="text" class="form-control" id="nrdoc" placeholder="Ingrese su Número de Documento"> 
				<label for="telefono">Teléfono*</label>
				<input type="tel" class="form-control" id="telefono" placeholder="Ingrese su Número de Teléfono">
				<label for="mail">E-Mail*</label>
				<input type="email" class="form-control" id="mail" placeholder="Ingrese su E-mail">
				<label for="monto">Monto Máximo</label>
				<input type="number" class="form-control" id="monto" placeholder="Ingrese un Monto en Números Enteros">
				
				<input type="checkbox" id="terminos" name="terminos" value="terminos">
				<label for="terminos">Acepto los Términos y condiciones</label>
			</div>
            <!--  Schaltflaeche  als  Button  -->        
            <button type="submit" class="btn btn-primary btn-lg">Registrar</button>
			<button type="reset" class="btn btn-primary btn-lg">Cancelar</button>
			

        </form>
    </div>
</div>
	</div>
</div>
	</div>
	</div>
	<br/>
